<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Yogether</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style/profile.css">
</head>
<body>

    <!-- Header start -->
    <header class="header">
        <div class="header__wrapper">

            <!-- Menu block start -->
            <div class="menu-block">
                <figure class="menu-block__logo">
                    <a href="#"><img src="img/logo.svg" width="70" alt="Yogether"></a>
                    <figcaption><a href="#">Yogether</a></figcaption>
                </figure>
                <ul class="menu-block__menu">
                    <li class="menu-block__item"><a href="#">Главная</a></li>
                    <li class="menu-block__item"><a href="#">Участники</a></li>
                    <li class="menu-block__item"><a href="#">О проекте</a></li>
                    <li class="menu-block__item"><a href="#">Контакты</a></li>
                </ul>
                <div class="menu-block__buttons">
                    <a href="#" class="menu-block__login">Вход</a>
                    <button class="menu-block__register button">Регистрация</button>
                </div>
            </div>
            <!-- Menu block end -->

            <!-- Title start -->
            <div class="header__title title">
                <h1>Профиль пользователя</h1>
                <div class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link">Главная</a><span>Профиль пользователя</span>
                </div>
            </div>
            <!-- Title end -->

        </div>
    </header>
    <!-- Header end -->

</body>
</html>
